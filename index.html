<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>AluraGeeks</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo"></div>
        <div class="header__search">
          <input
            type="search"
            name="search"
            placeholder="Search"
            class="header__search--input"
          />
          <i class="fas fa-search"></i>
        </div>
        <div class="header__login">
          <button class="header__login--button">login</button>
        </div>
      </div>
      <div class="gallery">
        <div class="gallery__banner"></div>
        <div class="gallery__info">
          <h3 class="gallery--text">Febrero Promocional</h3>
          <h4 class="gallery--text">
            Productos Seleccionados con 33% de descuento
          </h4>

          <button class="gallery__info--button">Ver Productos</button>
        </div>
      </div>
      <div class="products">
        <div class="products__container">
          <div class="loading"><span>Loading...</span></div>
        </div>
      </div>
      <div class="about">
        <div class="about__container">
          <div class="about__brand">
            <img src="/assets/images/logo.svg" type="">
            <img src="/assets/images/alura.svg" type="">
            <img src="/assets/images/geek.svg" type="">
          </div>
            <ul class="nav--menu">
              <li class="nav--link"><a href="#" class="anchor">Quienes Somos</a></li>
              <li class="nav--link"><a href="#" class="anchor">Politica de Privacidad</a></li>
              <li class="nav--link"><a href="#" class="anchor">Programa de Filidad</a></li>
              <li class="nav--link"><a href="#" class="anchor">Nuestras Tiendas</a></li>
              <li class="nav--link"><a href="#" class="anchor">Quiero ser Benediciado</a></li>
              <li class="nav--link"><a href="#" class="anchor">Anuncie Aqui</a></li>
            </ul>
          <div class="about__contact">
            <div class="about__container">
              <input type="text" class="nombre--input" placeholder="Escribe tu nombre">
              <textarea class="decripcion--input"  cols="30" rows="10" placeholder="Escribre un mensaje"></textarea>
              <button class="send">Enviar</button>
            </div>

          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__container">
          <p class="footer--text">Desarrollado por COD_</p>
          <p class="footer--text">SOC Security Analyst</p>
          <p class="footer--text">2023</p>
        </div>
      </div>
    </div>

    <script src="assets/js/products.js"></script>
  </body>
</html>
