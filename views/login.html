<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="container">

                  <div class="login__title">Zona de Ingreso</div>
                <input type="text" class="input-login" placeholder="Usuario" data-username>
                <input type="password" class="input-login" placeholder="ContraseÃ±a" data-password>

                </div>

        </section>
        <section class="about">
          <div class="about__container">

              </li>
              <li class="nav--link">
                <a href="#" class="anchor">Quiero ser Benediciado</a>
              </li>
              <li class="nav--link">
                <a href="#" class="anchor">Anuncie Aqui</a>
              </li>
            </ul>
            <div class="about__contact">
              <input
                type="text"
                class="nombre--input"
                placeholder="Escribe tu nombre"
                pattern="[a-z]*"
              />
  
              <input type="text-area""
                class="decripcion--input"
                placeholder="Escribre un mensaje"
              >

          </div>

        <section class="footer">
